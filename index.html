<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>League Generator</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="container">
            <h1 id="main-title">League Generator</h1>
            <div id="form-show-buttons">
                <button class="button" id="add-character" type="button" name="button">Add A Champion</button>
                <span id="or"> or</span>
                <button class="button" id="filter-button" type="button" name="button">Get A Champion By Lane</button>
            </div>

            <div id="filter-drop-down" class="hidden">
                <h3>Get A Champion By Lane</h3>
                <select id="filter-dropdown">

                </select>
            </div>

            <div class="form">
                <form id="new-character-form" class="hidden">
                    <label for="character-name">Name:</label><br>
                    <input type="text" name="character-name"><br>
                    <label for="image-link">Image Link:</label><br>
                    <input type="text" name="image-link"></label><br>
                    <label for="lane-id">Lane:</label>
                    <select id="filter-adddropdown"><br>

                    </select>
                    <br><input id="form-submit" type="submit" value="Add Character">
                </form>
            </div>
            <div id="character-card-container">

            </div>
        </div>
        <script type="application/javascript" src="src/character.js" charset="utf-8" ></script>
        <script type="application/javascript" src="src/characterApiConnection.js" charset="utf-8" ></script>
        <script type="application/javascript" src="src/lane.js" charset="utf-8" ></script>
        <script type="application/javascript" src="src/laneApiConnection.js" charset="utf-8" ></script>
        <script type="application/javascript" src="src/index.js" charset="utf-8" ></script>
    </body>
</html>
