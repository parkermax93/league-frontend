<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>League Generator</title>
        <link rel="stylesheet" href="main.css">
        <script src ="src/index.js"></script>
    </head>
    <body>
        <div class="character-container">
            <h1 id="main-title">League Generator</h1>
            <div id="buttons">
                <button class="button" id="add-character" type="button" name="button">Add A Champion</button>
                <span id="or"> or</span>
                <button class="button" id="filter-button" type="button" name="button">View Champion By Lane</button>
            </div>

            <div id="filter-drop-down" class="hidden">
                <h3>Get A Random Chamapion And Lane</h3>
                <select id="filter-dropdown">

                </select>
            </div>

            <div class="form">
                <form id="new-character-form" class="hidden">
                    <label for="character-name">Name:</label><br>
                    <input type="text" name="character-name"><br>
                    <label for="image-link">Image Link:</label><br>
                    <label type="text" name="image-link"></label>
                    <label for="lane-id">Lane:</label>
                    <select name="lane-id" id="lane-id">
                        <option value="Top">Top</option>
                        <option value="Jungle">Jungle</option>
                        <option value="Mid">Mid</option>
                        <option value="ADC">ADC</option>
                        <option value="Support">Support</option>
                    </select>
                </form>
            </div>
            <div id="character-card-container">

            </div>

        <script type="application/javascript" src="src/index.js" charset="utf-8" ></script>
    </body>
</html>
